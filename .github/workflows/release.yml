name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Download JOSM JAR
        run: |
          mkdir -p lib
          curl -L "https://josm.openstreetmap.de/josm-tested.jar" -o lib/josm.jar

      - name: Build with Gradle
        run: ./gradlew build

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            JOSM URL Loader Plugin Release

            ## Installation
            1. Download URLLoader.jar
            2. Copy to your JOSM plugins directory
            3. Restart JOSM
          draft: false
          prerelease: false

      - name: Upload Release Asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/libs/URLLoader.jar
          asset_name: URLLoader.jar
          asset_content_type: application/java-archive
