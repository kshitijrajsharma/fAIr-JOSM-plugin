name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Download JOSM JAR
        run: |
          mkdir -p lib
          curl -L "https://josm.openstreetmap.de/josm-tested.jar" -o lib/josm.jar

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build with Gradle
        run: ./gradlew build

      - name: Upload Build Artifact
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: URLLoader-jar
          path: build/libs/URLLoader.jar

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: build/libs/URLLoader.jar
          body: |
            JOSM URL Loader Plugin Release

            ## Installation
            1. Download URLLoader.jar
            2. Copy to your JOSM plugins directory
            3. Restart JOSM
          draft: false
          prerelease: false

      - name: Upload Release Asset
        if: startsWith(github.ref, 'refs/tags/')
        run: echo "Release asset uploaded via softprops/action-gh-release"
